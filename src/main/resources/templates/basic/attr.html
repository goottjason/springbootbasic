<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .red { color : red; }
  </style>
</head>
<body>

<h1>attrappend</h1>
<div>
  <input type="text" class="text" th:attrappend="class=' red'">
</div>
<div>
  <input type="text" class="text" th:classappend="red">
</div>
<h2>checkbox</h2>
<div>
  <input type="checkbox" name="active" checked="false">
  <input type="checkbox" name="active" th:checked="true">
  <input type="checkbox" name="active" th:checked="false">
</div>
</body>
</html>
