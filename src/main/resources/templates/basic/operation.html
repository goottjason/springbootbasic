<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>연산</h1>
  <h2>산술 연산</h2>
  <div th:text="10 % 2 == 0"></div>

  <h2>비교 연산</h2>
  <div th:text="3 > 5"></div>
  <div th:text="3 &gt; 5"></div>
  <div th:text="3 >= 5"></div>
  <!-- <div th:text="3 &ge; 5"></div> -->
  <div th:text="3 ge 5"></div>
  <div th:text="3 == 5"></div>
  <div th:text="3 eq 5"></div>
  <div th:text="3 != 5"></div>
  <div th:text="3 ne 5"></div>
  <div th:text="3 neq 5"></div>

  <h2>조건</h2>
  <div th:text="(10 % 2 == 0)? '짝수' : '홀수'"></div>

  <h2>Elvis</h2>
  <!-- 데이터가 있으면 그 값을 출력하고, 없으면(null) 'no data'를 출력 -->
  <div th:text="${isNull} ?: 'no data'"></div>
  <div th:text="${data} ?: 'no data'"></div>

  <h2>No operation</h2>
  <div th:text="${isNull}?: _">no data</div>
  <div th:text="${data}?: _">no data</div>

</body>
</html>
